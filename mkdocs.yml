site_name: Monitoria
site_description: Documentação técnica do Sistema de Seleção de Monitoria
site_author: UCSal

theme:
  name: material
  language: pt-BR

  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Modo escuro

    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Modo claro

  font:
    text: Inter
    code: JetBrains Mono

  features:
    # Navegação
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking

    # TOC
    - toc.integrate
    - toc.follow

    # Busca
    - search.suggest
    - search.highlight
    - search.share

    # Conteúdo
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.betterem

  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # Mermaid


  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

nav:
  - Início: index.md

  - Requisitos:
      - Conteúdo: requisitos/index.md

  - Arquitetura:
      - Conteúdo: arquitetura/index.md
      - Módulos: arquitetura/modulos.md
      - Infraestrutura: arquitetura/infraestrutura.md
      - Segurança: arquitetura/seguranca.md
      - ADRs:
          - Conteúdo: arquitetura/adr/index.md
          - Estilo Arquitetural: arquitetura/adr/adr-001.md
          - Estilo de Comunicação: arquitetura/adr/adr-002.md
          - Banco de Dados Principal: adr/adr-003.md
          - Autenticação: arquitetura/adr/adr-004.md
          - Controle de Acesso: arquitetura/adr/adr-005.md
          - Conteinerização: arquitetura/adr/adr-006.md
          - Geração de Certificados: arquitetura/adr/adr-007.md
          - Armazenamento de Arquivos: arquitetura/adr/adr-008.md

  - Desenvolvimento:
      - Visão Geral: desenvolvimento/index.md
      - Guia Backend: desenvolvimento/guia-backend.md
      - Estrutura do Projeto: desenvolvimento/estrutura-projeto.md
      - Entidades JPA: desenvolvimento/entidades-jpa.md
      - Controllers: desenvolvimento/controllers.md
      - Services: desenvolvimento/services.md
      - Repositories: desenvolvimento/repositories.md
      - Comunicação entre Módulos: desenvolvimento/comunicacao-modulos.md
      - Testes: desenvolvimento/testes.md
      - Validações: desenvolvimento/validacoes.md
      - Erros e Exceções: desenvolvimento/excecoes-error.md
      - Logs e Observabilidade: desenvolvimento/log-observabilidade.md
      - Antipadrões: desenvolvimento/antipadroes.md

  - API:
      - Conteúdo: api/index.md
      - V1:
          - Referência: api/v1/index.md

  - Processos:
      - Visão Geral: processos/index.md
      - Fluxo de Git: processos/git.md
